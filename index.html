<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthday-message" id="birthdayMessage"> Happy Birthday</div>
    <div class="video-container">
        <video id="birthdayVideo" controls>
            <source src="video/birthday-myboy_video.mp4" type="video/birthday-myboy_video.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="flower" id="flower"></div>
    <div class="prayers" id="prayers"></div>
    <div class="music-container">
        <h3>Our Song</h3>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4WnQxKXcR7g6UqEQ2AC6DZ?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="photo-folder" id="photoFolder">
        <h3>I LOVE YOU</h3>
        <textarea id="messageInput" placeholder="LOVE YOU THE WAY YOU ARE"></textarea>
        <div class="photos" id="photos"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
